<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My To-Do List</h1>
            <p>Stay organized and get things done!</p>
        </div>

        <div class="add-task-section">
            <input type="text" id="taskInput" class="task-input" placeholder="What needs to be done today?" autocomplete="off">
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <div id="taskList" class="task-list">
            <div id="emptyState" class="empty-state">
                <p>‚ú® No tasks yet! Add one above to get started.</p>
            </div>
        </div>

        <div id="taskCounter" class="task-counter" style="display: none;">
            Total: <span id="totalTasks">0</span> | 
            Pending: <span id="pendingTasks">0</span> | 
            In Progress: <span id="inProgressTasks">0</span> | 
            Completed: <span id="completedTasks">0</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
